<!DOCTYPE html>
<html>
<head>
    <title>简单计算器</title>
    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if(num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = '除数不能为0';
                    }
                    break;
                default:
                    result = '无效操作';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <h1>简单计算器</h1>
    <input type="number" id="num1" placeholder="数字1">
    <input type="number" id="num2" placeholder="数字2">
    <br><br>
    <button onclick="calculate('+')">加</button>
    <button onclick="calculate('-')">减</button>
    <button onclick="calculate('*')">乘</button>
    <button onclick="calculate('/')">除</button>
    <h2>结果: <span id="result"></span></h2>
</body>
</html>
